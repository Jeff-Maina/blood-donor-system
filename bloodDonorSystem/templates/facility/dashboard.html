{% extends "facility/layout.html" %}

{% block title %} Blood Donor System | Dashboard{% endblock %}


{% block content %}
<div class="w-full p-4 flex flex-col gap-4">

    <div class="w-full grid grid-cols-4 gap-4">
        <div class="w-full h-36 rounded-md shadow p-6 border">
            <div class="flex flex-col gap-4">
                <p class="font-medium">Total Donations</p>
                <p class="text-3xl font-semibold tracking-tight">{{ total_donations }}</p>
            </div>
        </div>
        <div class="w-full h-36 rounded-md shadow p-6 border">
            <div class="flex flex-col gap-4">
                <p class="font-medium">Pending Requests</p>
                <p class="text-3xl font-semibold tracking-tight">20</p>
            </div>
        </div>
        <div class="w-full h-36 rounded-md shadow p-6 border">
            <div class="flex flex-col gap-4">
                <p class="font-medium">Completed requests</p>
                <p class="text-3xl font-semibold tracking-tight">20</p>
            </div>
        </div>
        <div class="w-full h-36 rounded-md shadow p-6 border">
            <div class="flex flex-col gap-4">
                <p class="font-medium">Blood Inventory</p>
                <p class="text-3xl font-semibold tracking-tight">10,234 ml</p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
